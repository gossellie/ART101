<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Build Your Own Emoji</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="finalproject.css" />
</head>
<body>

    <header>
        <h1>Build Your Own Emoji</h1>
    </header>

    <main id="emoji-builder">

     
        <section id="emoji-preview">
            <div id="emoji-face-shape" class="feature-layer"></div>
            <div id="emoji-eyes" class="feature-layer"></div>
            <div id="emoji-nose" class="feature-layer"></div>
            <div id="emoji-mouth" class="feature-layer"></div>
        </section>

        <!-- Controls -->
        <section id="feature-controls">

            <!-- Face Shape -->
            <div class="control-group" data-feature="face-shape">
                <h2>Face Shape</h2>
                <button class="arrow left-arrow" data-direction="prev">←</button>
                <div class="feature-display" id="face-shape-display"></div>
                <input type="file" class="upload-input" data-feature="face-shape" accept="image/*" />
                <button class="arrow right-arrow" data-direction="next">→</button>
            </div>

            <!-- Eyes -->
            <div class="control-group" data-feature="eyes">
                <h2>Eyes</h2>
                <button class="arrow left-arrow" data-direction="prev">←</button>
                <div class="feature-display" id="eyes-display"></div>
                <input type="file" class="upload-input" data-feature="eyes" accept="image/*" />
                <button class="arrow right-arrow" data-direction="next">→</button>
            </div>

            <!-- Nose -->
            <div class="control-group" data-feature="nose">
                <h2>Nose</h2>
                <button class="arrow left-arrow" data-direction="prev">←</button>
                <div class="feature-display" id="nose-display"></div>
                <input type="file" class="upload-input" data-feature="nose" accept="image/*" />
                <button class="arrow right-arrow" data-direction="next">→</button>
            </div>

            <!-- Mouth -->
            <div class="control-group" data-feature="mouth">
                <h2>Mouth</h2>
                <button class="arrow left-arrow" data-direction="prev">←</button>
                <div class="feature-display" id="mouth-display"></div>
                <input type="file" class="upload-input" data-feature="mouth" accept="image/*" />
                <button class="arrow right-arrow" data-direction="next">→</button>
            </div>

        </section>

    </main>

    <!-- JavaScript -->
    <script src="finalproject.js"></script>
</body>
</html>
